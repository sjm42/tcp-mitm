# Cargo.toml

[package]
name = "tcp-mitm"
version = "0.2.0"
authors = ["Sami J. MÃ¤kinen <sjm@iki.fi>"]
description = "Generic TCP man-in-the-middle proxy with a tap"
repository = "https://github.com/sjm42/tcp-mitm"
readme = "README.md"
keywords = ["tcp", "proxy", "tap"]
license = "MIT"
edition = "2021"
resolver = "2"


[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
env_logger = "0"
log = "0"
tokio = { version = "1", features = ["full"] }
panic-abort = "0"


[build-dependencies]
build-data = "0.1"


[profile.release]
lto = "fat"
opt-level = 3


[profile.minsize]
inherits = "release"
codegen-units = 1
strip = true
opt-level = "z"

